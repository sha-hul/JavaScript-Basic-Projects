<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorFlipper</title>
    <style>
        .container{
            height: 100%;
            display: grid;
            place-content: center center;
        }
        h2{
            background-color: black;
            color: white;
            padding: 15px;
            border:2px solid cyan;
            border-radius: 5px;
        }
        .btn{
            padding: 4px;
        }
    </style>
</head>
<body>
    <h1>Color Flipper</h1>
    <div class="container">
        <h2>
            backgroundColor : 
            <span class="color">violet</span>
        </h2>
        <button  class="btn" id="btn">Click</button>
    </div>
    <div class="container">
        <h2>
            backgroundColor : 
            <span class="color-hex">#100945</span>
        </h2>
        <button  class="btn" id="btn-hex">Click</button>
    </div>
    <script src="color flipper.js">

    </script>
</body>
</html>
