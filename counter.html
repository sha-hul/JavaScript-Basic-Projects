<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <h2>Counter</h2>
    <div>
        <h1><span class="counter" id="counter">4</span></h1>
    </div>
    <div class="btns">
        <button class="btn" id="btn-decrease">Decrease</button>
        <button class="btn" id="btn-reset">Reset</button>
        <button class="btn" id="btn-increase">Increase</button>
    </div>
    <script>
        var count= 0;
        var reset=document.getElementById('btn-reset');
        var counter=document.getElementById('counter');
        var increase=document.getElementById('btn-increase');
        var decrease=document.getElementById('btn-decrease');
        var counteraa=document.getElementById('counter').textContent;
        console.log(counteraa);
        increase.addEventListener('click',function(){
            counter.textContent=count++;
        })
        decrease.addEventListener('click',function(){
            counter.textContent=count--;
        })
        reset.addEventListener('click',function(){
            count=0;
            counter.textContent=count;
        });
        if(count<0){
            counter.style.color="lightgreen";
        }
        if(count>0){
            counter.style.color="red";
        }
        else{
            counter.style.color="black"
        }
    </script>
</body>
</html>
