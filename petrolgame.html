<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol_Game</title>
</head>
<body>
    <button onclick="startGame()">Run</button>
    <p id="gameResult"></p>
    <script>
       var gameResult=document.getElementById("gameResult");
       const initialPetrol=50;

       let startGame=()=>{
        gameResult.innerHTML=" ";  
        gameResult.textContent=gameOutput();
       }
       let gameOutput=()=>{
    let refillPetrol=30;
    
    var arr=new Array();
    for(var a=1;a<7;a++){
    let random = parseInt(Math.ceil(Math.random()*100));
    arr[a]=random;
    }
    let arrNumber=arr;
    arrNumber=arrNumber.sort(function(a,b){return a-b});
    document.write(`<br/>Game started <br/><br/>
    petrol pumps generated at ${arrNumber}<br/><br/>`);
    let move=1;
    let kiloMeter=0;
    var initialPetrol=50;
    while(1){
      let stepDistance=parseInt(Math.ceil(Math.random()*6))
      let distance=stepDistance;
      kiloMeter=kiloMeter+distance;
      var petrol= distance*2;
      initialPetrol-=petrol;
      if(initialPetrol<0)
      {
        document.write(`Move ${move} - car at ${kiloMeter}km,petrol remaining 0,game over :(</br>`)
        break;
      }
      document.write(`Move ${move} - car at ${kiloMeter}km,petrol remaining ${initialPetrol}</br> <br/> `);
      move++;
    }
    document.write(`${arr[0]}<br/>
    ${arr[1]}<br/>
    ${arr[2]}<br/>
    ${arr[3]}<br/>
    ${arr[4]}<br/>
    ${arr[5]}<br/>`)
  }
    </script>
</body>
</html>
